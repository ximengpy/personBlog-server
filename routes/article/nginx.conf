user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
worker_connections 768;
# multi_accept on;
}

http {

##
# Basic Settings
##

sendfile on;
tcp_nopush on;
tcp_nodelay on;
keepalive_timeout 65;
types_hash_max_size 2048;
# server_tokens off;

# server_names_hash_bucket_size 64;
# server_name_in_redirect off;

include /etc/nginx/mime.types;
default_type application/octet-stream;

##
# SSL Settings
##

ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
ssl_prefer_server_ciphers on;

##
# Logging Settings
##

access_log /var/log/nginx/access.log;
error_log /var/log/nginx/error.log;

##
# Gzip Settings
##

gzip on;

# gzip_vary on;
# gzip_proxied any;
# gzip_comp_level 6;
# gzip_buffers 16 8k;
# gzip_http_version 1.1;
# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

##
# Virtual Host Configs
##
      server{
            listen 80 ;
            server_name www.ximengpy.top;
            location /{
                root /root/www/;
                index index.html;
                }

          }
  server{
            listen ;
            server_name blog.ximengpy.top;
            location /{
                root /root/www/blog/blog;
                index index.html;
                }

        }
  server{
            listen 80;
            server_name blog_server.ximengpy.top;
            location /{
                root /root/www/blog_server/;
                index index.html;
                }

        }

          server{
          listen 80;
          listen 443 ssl;
          root /root/www/travel;
          server_name travel.ximengpy.top;
          ssl_certificate     /etc/nginx/cert/4551691_ximengpy.top.pem;
          ssl_certificate_key /etc/nginx/cert/4551691_ximengpy.top.key;
          ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
          ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
          ssl_prefer_server_ciphers on;
          ssl_session_cache shared:SSL:10m;
          ssl_session_timeout 10m;
            location /{
                root /root/www/travel/;
                index index.html;
                }
          }
        server{
            listen 80;
            root /root/www/blog/html+css;
            server_name htmldemo.ximengpy.top;
            location /{
                root /root/www/blog/html+css/;
                index index.html;
                }
          }


include /etc/nginx/conf.d/*.conf;
include /etc/nginx/sites-enabled/*;
}


